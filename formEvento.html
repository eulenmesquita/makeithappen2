<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>EventosApp Formulario</title>
</head>
<body>

   <h1>Cadastro de Evento</h1>
    
   <form action="" method="post">
   
      Nome: <input type="text" value="" name="nome">
      Local: <input type="text" value="" name="local">
      Horario: <input type="time" value="" name="horario">
      Data: <input type="date" value="" name="data">
      Ficheiro: <input type="file" value="" name="file">
      
      <input type="submit" value="Salvar" name="cadastro">
   </form>

   

</body>
</html>
